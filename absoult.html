<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 500px;
        background-color: rgba(194, 38, 38, 0.77);
        position: relative;
      }
      .box2 {
        width: 50px;
        height: 50px;
        background-color: rgb(43, 156, 226);
        position: absolute;
        bottom: 0;
        right: 10;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Box 1

      <div class="box2">Box 2</div>
    </div>
  </body>
</html>
